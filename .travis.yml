language: cpp
compiler: gcc
sudo: require
dist: trusty

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt593-trusty -y
  - sudo apt-get update -qq

install:
  - sudo apt-get -y install qt59base qt59multimedia
  - source /opt/qt*/bin/qt*-env.sh

script:
  - cd QTalarm
  - qmake .
  - make -j$(nproc)
  - cd ..
  - mkdir -p appdir/usr/bin ; strip QTalarm/qtalarm ; cp QTalarm/qtalarm appdir/usr/bin/
  - mkdir -p appdir/usr/share/applications ; cp QTalarm.desktop appdir/usr/share/applications/
  - mkdir -p appdir/usr/share/icons/hicolor/256x256/apps/ ; cp qtalarm.png appdir/usr/share/icons/hicolor/256x256/apps/qtalarm.png
  - unset QTDIR; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH
  - wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
  - wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage  
  - chmod +x linuxdeploy*.AppImage
  - ./linuxdeploy-x86_64.AppImage --appdir=appdir -d appdir/usr/share/applications/QTalarm.desktop -p qt
  - wget -O updatedeployqt-continuous-x86_64.AppImage "https://git.io/fj4CH"
  - chmod +x updatedeployqt-continuous-x86_64.AppImage
  - ./updatedeployqt-continuous-x86_64.AppImage AppImage appdir/usr/plugins/platforms/libqxcb.so
  - export UPDATE_INFORMATION="gh-releases-zsync|antony-jr|QTalarm-AppImage|continuous|QTalarm*-x86_64.AppImage.zsync"
  - ./linuxdeploy-x86_64.AppImage --appdir=appdir --output appimage

after_success:
  - wget "https://github.com/probonopd/uploadtool/raw/master/upload.sh"
  - bash upload.sh QTalarm*.AppImage *zsync
  
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
